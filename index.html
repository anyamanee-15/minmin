<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teachable Machine Image Model (Mobile)</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #webcam-container {
      max-width: 100%;
      margin: 10px auto;
    }
    video {
      max-width: 100%;
      height: auto;
    }
    #label-container {
      margin: 10px;
      font-size: 1.2em;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div>Teachable Machine Image Model (Mobile)</div>
  <button type="button" onclick="init('environment')">Start (Back Camera)</button>
  <button type="button" onclick="init('user')">Start (Front Camera)</button>
  <button type="button" onclick="stop()">Stop</button>
  <button type="button" onclick="toggleMQTT()">Connect/Disconnect MQTT</button>
  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/zI-eBMcLw/";
    let model, webcam, labelContainer, maxPredictions;
    let mqttClient = null;
    let isConnected = false;
    const mqttHost = "wss://your-mqtt-broker-url";  // Replace with your MQTT broker URL
    const mqttTopic = "aun";  // Replace with your desired topic

    async function init(facingMode) {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      // Setup webcam
      webcam = new tmImage.Webcam(224, 224, false); // Use 224x224
      try {
        await webcam.setup({ facingMode: facingMode }); // Choose front (user) or back (environment) camera
        await webcam.play();
        if (!webcam.canvas) {
          throw new Error("Webcam canvas is not initialized");
        }
        console.log("Webcam initialized, width:", webcam.canvas.width, "facingMode:", facingMode);
        window.requestAnimationFrame(loop);
      } catch (e) {
        console.error("Webcam setup failed:", e);
        document.getElementById("label-container").innerText = "Error: " + e.message;
        return;
      }

      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = ""; // Clear old results
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      for (let i = 0; i < maxPredictions; i++) {
        const classPrediction = prediction[i].className + ": " + prediction[i].probability.toFixed(2);
        labelContainer.childNodes[i].innerHTML = classPrediction;

        if (isConnected) {
          // Send prediction result via MQTT if connected
          const message = {
            label: prediction[i].className,
            probability: prediction[i].probability.toFixed(2)
          };
          mqttClient.publish(mqttTopic, JSON.stringify(message));
        }
      }
    }

    function stop() {
      if (webcam) {
        webcam.stop();
        document.getElementById("webcam-container").innerHTML = '';
        document.getElementById("label-container").innerHTML = '';
      }
    }

    function toggleMQTT() {
      if (isConnected) {
        mqttClient.end();  // Disconnect from MQTT broker
        isConnected = false;
        console.log("Disconnected from MQTT");
      } else {
        mqttClient = mqtt.connect(mqttHost);
        mqttClient.on('connect', function () {
          console.log("Connected to MQTT broker");
          isConnected = true;
        });
        mqttClient.on('error', function (error) {
          console.error("MQTT connection error:", error);
          isConnected = false;
        });
      }
    }
  </script>
</body>
</html>
