<!DOCTYPE html>
<html>
<head>
  <title>Teachable Machine + MQTT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/mqtt/dist/mqtt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>
  <style>
    #status {
      font-weight: bold;
      margin-top: 10px;
    }
    .connected {
      color: green;
    }
    .disconnected {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Teachable Machine + MQTT</h1>
  <button type="button" onclick="init()">Start Camera</button>
  <button type="button" onclick="connectMqtt()">Connect MQTT</button>
  <button onclick="sendTest()">Send to MQTT</button>
  <div id="status" class="disconnected">❌ Disconnected</div>
  <div id="webcam-container"></div>
  <div id="label-container"></div>
  
  <script>
    const modelURL = "https://teachablemachine.withgoogle.com/models/zI-eBMcLw/";
    const mqttHost = "wss://mqtt-dashboard.com:8884/mqtt"; 
    const mqttTopic = "aun";
    const clientId = "1ROcuAGWg1";

    let model, webcam, labelContainer, maxPredictions;
    let mqttClient;
    let isConnected = false;

    const statusDiv = document.getElementById("status");

    function updateStatus(connected) {
      if (connected) {
        statusDiv.textContent = "✅ Connected";
        statusDiv.className = "connected";
      } else {
        statusDiv.textContent = "❌ Disconnected";
        statusDiv.className = "disconnected";
      }
    }

    // ฟังก์ชันเชื่อมต่อ MQTT
    function connectMqtt() {
      mqttClient = mqtt.connect(mqttHost, {
        clientId: clientId,
        clean: true
      });

      mqttClient.on("connect", () => {
        console.log("Connected to MQTT broker");
        isConnected = true;
        updateStatus(true);
      });

      mqttClient.on("error", (err) => {
        console.error("MQTT Error:", err);
      });

      mqttClient.on("close", () => {
        console.log("MQTT connection closed");
        isConnected = false;
        updateStatus(false);
      });
    }

    // ฟังก์ชันเปิดกล้องและโหลดโมเดล
    async function init() {
      const modelURLjson = modelURL + "model.json";
      const metadataURL = modelURL + "metadata.json";

      model = await tmImage.load(modelURLjson, metadataURL);
      maxPredictions = model.getTotalClasses();

      const flip = true;
      webcam = new tmImage.Webcam(200, 200, flip);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      for (let i = 0; i < maxPredictions; i++) {
        const prob = prediction[i].probability;
        const classPrediction = prediction[i].className + ": " + prob.toFixed(2);
        labelContainer.childNodes[i].innerHTML = classPrediction;

        // ส่งออก MQTT ถ้า probability >= 0.95
        if (isConnected && prob >= 0.95) {
          const message = {
            label: prediction[i].className,
            probability: prob.toFixed(2)
          };
          mqttClient.publish(mqttTopic, JSON.stringify(message));
          console.log("Published:", message);
        }
      }
    }

    function sendTest() {
      if (isConnected) {
        mqttClient.publish(mqttTopic, "Hello from browser");
        console.log("Manual message sent");
      } else {
        console.log("MQTT not connected");
      }
    }
  </script>
</body>
</html>
