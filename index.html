<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teachable Machine + MQTT (Mobile)</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body { font-family: Arial; text-align: center; margin:0; padding:0; }
    #webcam-container { max-width: 100%; margin: 10px auto; }
    video { max-width: 100%; height: auto; }
    #label-container { margin: 10px; font-size: 1.2em; }
    button { padding: 10px 20px; font-size: 1em; margin: 5px; }
    #status { margin-top: 20px; font-size: 1.2em; }
    .connected { color: green; }
    .disconnected { color: red; }
  </style>
</head>
<body>
  <div>Teachable Machine Image Model (Mobile)</div>
  <button onclick="init('environment')">Back Camera</button>
  <button onclick="init('user')">Front Camera</button>
  <button onclick="stop()">Stop</button>
  <button onclick="toggleMQTT()">Connect/Disconnect MQTT</button>

  <div id="webcam-container"></div>
  <div id="label-container"></div>
  <div id="status" class="disconnected">MQTT Status: Disconnected (Topic: aun)</div>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/zI-eBMcLw/";
    let model, webcam, labelContainer, maxPredictions;
    let mqttClient = null, isConnected = false;
    const mqttTopic = "aun";

    async function init(facingMode) {
      if (webcam) stop(); // หยุดกล้องเดิมก่อน

      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      webcam = new tmImage.Webcam(224, 224, true); // flip horizontal
      try {
        await webcam.setup({ facingMode: facingMode });
        await webcam.play();
        document.getElementById("webcam-container").innerHTML = '';
        document.getElementById("webcam-container").appendChild(webcam.canvas);
      } catch (err) {
        console.error("Webcam init error:", err);
        document.getElementById("label-container").innerText = "Error: " + err.message;
        return;
      }

      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }

      window.requestAnimationFrame(loop);
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.childNodes[i].innerHTML = prediction[i].className + ": " + prediction[i].probability.toFixed(2);

        if (isConnected) {
          mqttClient.publish(mqttTopic, JSON.stringify({
            label: prediction[i].className,
            probability: prediction[i].probability.toFixed(2)
          }));
        }
      }
    }

    function stop() {
      if (webcam) {
        webcam.stop();
        webcam = null;
        document.getElementById("webcam-container").innerHTML = '';
        document.getElementById("label-container").innerHTML = '';
      }
    }

    function toggleMQTT() {
      if (isConnected) {
        mqttClient.end();
        isConnected = false;
        document.getElementById("status").innerText = "MQTT Status: Disconnected (Topic: aun)";
        document.getElementById("status").className = "disconnected";
      } else {
        const mqttHost = "wss://test.mosquitto.org:8081";
        const options = {
          clientId: "clientId-1ROcuAGWg1"
        };
        mqttClient = mqtt.connect(mqttHost, options);

        mqttClient.on('connect', () => {
          isConnected = true;
          document.getElementById("status").innerText = "MQTT Status: Connected (Topic: aun)";
          document.getElementById("status").className = "connected";
          console.log("Connected to MQTT broker with clientId:", options.clientId);
        });

        mqttClient.on('error', (err) => {
          console.error("MQTT Error:", err);
          isConnected = false;
          document.getElementById("status").innerText = "MQTT Status: Connection Failed (Topic: aun)";
          document.getElementById("status").className = "disconnected";
        });
      }
    }
  </script>
</body>
</html>
