<!DOCTYPE html>
<html>
<head>
  <title>Teachable Machine + MQTT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/mqtt/dist/mqtt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #status {
      font-weight: bold;
      margin-top: 10px;
    }
    .connected { color: green; }
    .disconnected { color: red; }
    video, canvas {
      display: block;
      margin: 5px auto;
    }
    button { margin: 5px; }
  </style>
</head>
<body>
  <h1>Teachable Machine + MQTT</h1>
  <button type="button" onclick="connectMqtt()">Connect MQTT</button>
  <button type="button" onclick="openCamera()">Open Camera</button>
  <button type="button" onclick="stopCamera()">Stop Camera</button>
  <div id="status" class="disconnected">Disconnected</div>
  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <script>
    const modelURL = "https://teachablemachine.withgoogle.com/models/zI-eBMcLw/";
    const mqttHost = "wss://mqtt-dashboard.com:8884/mqtt"; 
    const mqttTopic = "aun";
    const clientId = "1ROcuAGWg1";

    let model, webcam, labelContainer, maxPredictions;
    let mqttClient;
    let isConnected = false;

    const statusDiv = document.getElementById("status");

    function updateStatus(connected) {
      statusDiv.textContent = connected ? "Connected" : "Disconnected";
      statusDiv.className = connected ? "connected" : "disconnected";
    }

    function connectMqtt() {
      mqttClient = mqtt.connect(mqttHost, { clientId });
      mqttClient.on("connect", () => { isConnected = true; updateStatus(true); });
      mqttClient.on("error", (err) => console.error("MQTT Error:", err));
      mqttClient.on("close", () => { isConnected = false; updateStatus(false); });
    }

    async function loadModel() {
      if (!model) {
        const modelURLjson = modelURL + "model.json";
        const metadataURL = modelURL + "metadata.json";
        model = await tmImage.load(modelURLjson, metadataURL);
        maxPredictions = model.getTotalClasses();
      }
    }

    async function openCamera() {
      if (webcam) return; // ถ้ามีกล้องอยู่แล้ว
      await loadModel();

      webcam = new tmImage.Webcam(200, 200, true); // true = flip horizontal
      await webcam.setup({ facingMode: "user" }); // ขออนุญาตกล้อง
      await webcam.play();
      document.getElementById("webcam-container").appendChild(webcam.canvas);

      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }

      window.requestAnimationFrame(loop);
    }

    function stopCamera() {
      if (webcam) {
        webcam.stop();
        webcam = null;
        document.getElementById("webcam-container").innerHTML = "";
        document.getElementById("label-container").innerHTML = "";
      }
    }

    async function loop() {
      if (!webcam) return;
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      for (let i = 0; i < maxPredictions; i++) {
        const prob = prediction[i].probability;
        labelContainer.childNodes[i].innerHTML = prediction[i].className + ": " + prob.toFixed(2);

        if (isConnected && prob >= 0.95) {
          mqttClient.publish(mqttTopic, JSON.stringify({ label: prediction[i].className, probability: prob.toFixed(2) }));
        }
      }
    }

    // โหลดโมเดลตอนหน้าเว็บโหลดเพื่อเตรียมพร้อม
    window.addEventListener("load", loadModel);
  </script>
</body>
</html>
